<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Tap</title>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet"> 

    <!--My Stylesheets-->
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="board">
            <div class="square" data-id="0"></div>
            <div class="square" data-id="1"></div>
            <div class="square" data-id="2"></div>
            <div class="square" data-id="3"></div>
            <div class="square" data-id="4"></div>
            <div class="square" data-id="5"></div>
            <div class="square" data-id="6"></div>
            <div class="square" data-id="7"></div>
            <div class="square" data-id="8"></div>
            <div class="strike">
        </div>
        <button class="reset-btn">Reset</button>
    </div>
    <div class="popup">
        <div class="popup-text"></div>
        <div class="setup">
            <label>
                P1
                <input type="text" id="name1" value="P1">
            </label>
            <label>
                P2
                <input type="text" id="name2" value="P2">
            </label>
            <label>
                First move
                <button class="slider">
    
                </button>
            </label>
        </div>
        <button>OK</button>
    </div>
    
    
    <script src="main.js"></script>
</body>
</html>
